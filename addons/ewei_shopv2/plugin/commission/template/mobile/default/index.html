<script type="text/javascript">
	function copyToClipboard(elementId) {
      var aux = document.createElement("input");
      var content = document.getElementById(elementId).innerHTML || document.getElementById(elementId).value;
      aux.setAttribute("value", content);
      document.body.appendChild(aux);
      aux.select();
      document.execCommand("copy");
      document.body.removeChild(aux);
      
      Tools.toast('复制成功！直接粘贴即可');
    }
	$('#wdhb').click(function(){
		var url="{php echo mobileUrl('member/qrcode')}";
		var ismember={$member['ismember']};
		if(ismember!=1){
			Tools.toast('首次购买订单金额大于500元开启');
		}
		else{
			window.location.href=url;
		}
	});	
	
</script>
