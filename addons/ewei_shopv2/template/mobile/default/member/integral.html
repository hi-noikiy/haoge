{template '_header2'}
<script type="text/javascript">
	document.title = '豪格币明细';
</script>
<style type="text/css">
	body {
		padding: 20px 10px;
		box-sizing: border-box;
	}
	
	.header-title {
		position: fixed;
		left: 10px;
		top: 0;
		right: 10px;
		border-top: 20px solid #f0f0f0;
		padding: 0 10px;
		line-height: 44px;
		background-color: #cf1c1c;
		color: #fff;
		font-size: 14px;
		box-sizing: border-box;
	}
	
	.header-list {
		margin-top: 44px;
		margin-bottom: 50px;
	}
	
	.header-list li {
		display: flex;
		display: -webkit-flex;
		justify-content: space-between;
		-webkit-justify-content: space-between;
		align-items: center;
		-webkit-align-items: center;
		padding: 10px;
		background-color: #fff;
		border-bottom: 1px solid #e8e8e8;
	}
	
	.header-list .right {
		color: #666;
	}
	
	.header-list .right.minus {
		color: #ff0101;
	}
	
	.header-list .title {
		margin-bottom: 7px;
	}
	
	.header-list .sub-title {
		font-size: 12px;
		color: #999;
	}
</style>
<h1 class="header-title fs">
			<span>豪格币记录</span>
			<span>可用：{$member['credit1']}</span>
		</h1>
<ul class="header-list" id="integrallist">
	<script id='alllist' type='text/html'>
		<%each list as g%>
			<li>
				<div class="left">
					<div class="title"><%g.remark%></div>
					<div class="sub-title"><%g.createtime%></div>
				</div>
				<div class="right"><%g.num%></div>
			</li>
		<%/each%>
	</script>
</ul>
<script src="/haoge/js/jquery-1.12.4.min.js"></script>
<script src="/haoge/js/tools.js"></script>
<script type="text/javascript">
		require(['core', 'tpl'], function(core, tpl) {
			var page=1;
			getlist();
			function  getlist(){
				var url="{php echo mobileUrl('member/integral/get_list')}";
				core.json(url,{status:status,page:page},function(ret){
					console.log(ret);
					$("#integrallist").html(tpl('alllist',ret.result));
				})					
			}
		});
</script>
</body>

</html>
