{template '_header'}

<form id="dataform"    {ifp 'sale.deduct'}action="" method="post"{/if} class="form-horizontal form-validate">


<div class='page-heading'>

    <h2>抵扣设置</h2></div>


<div class="panel panel-default" >
    <div class="panel-body">
        <div class="col-sm-9 col-xs-12">
            <h4>积分抵扣</h4>
            <span> 开启积分抵扣, 商品最多抵扣的数目需要在商品【营销设置】中单独设置</span>
        </div>
        <div class="col-sm-2 pull-right" style="padding-top:10px;text-align: right" >
            {ifp 'sale.deduct'}
            <input type="checkbox" class="js-switch" name="data[creditdeduct]" value="1" {if $data['creditdeduct']==1}checked{/if} />
            {else}
            {if $data['creditdeduct']==1}
            <span class='text-success'>开启</span>
            {else}
            <span class='text-default'>关闭</span>
            {/if}
            {/if}
        </div>
    </div>

    <div class="form-group"  id='creditdeduct' {if empty($data['creditdeduct'])}style="display:none"{/if}>
    <label class="col-sm-2 control-label">积分抵扣比例</label>
    <div class="col-sm-5">
        {ifp 'sale.deduct'}
        <div class='input-group'>
            <input type="hidden" name="data[credit]" value="1" class="form-control" />
            <span class='input-group-addon'>1个积分 抵扣</span>
            <input type="text" name="data[money]"  value="{$data['money']}" class="form-control" />
            <span class='input-group-addon'>元</span>
        </div>
        <span class='help-block'>积分抵扣比例设置</span>
        {else}
        <div class='form-control-static'>{$data['credit']}积分 抵扣 {$data['money']} 元</div>
        {/if}
    </div>
</div>

</div>




{ifp 'sale.deduct'}
<div class="form-group"></div>
<div class="form-group">

    <div class="col-sm-12">
        <input type="submit"  value="保存设置" class="btn btn-primary"/>

    </div>
</div>
{/if}

</form>

<script language="javascript">
    $(function () {
        $(":checkbox[name='data[creditdeduct]']").click(function () {
            if ($(this).prop('checked')) {
                $("#creditdeduct").show();
            }
            else {
                $("#creditdeduct").hide();
            }
        })

        $(":checkbox[name='data[moneydeduct]']").click(function () {
            if ($(this).prop('checked')) {
                $("#moneydeduct").show();
            }
            else {
                $("#moneydeduct").hide();
            }
        })

    })
</script>
{template '_footer'}
