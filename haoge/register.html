<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/icon.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<title>注册</title>
		<style type="text/css">
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="register-wrapper">
			<div style="clear: both; height: 1px;"></div>
			<img src="img/logo.png" width="28.3%" class="block" style="margin: 30px auto 57px auto;" />
			<form id="form" action="#" method="post" class="reg-form">
				<div class="input-wrap">
					<i class="iconfont icon-xingming-"></i>
					<input class="input" type="text" value="" verify msg-empty="请输入姓名!" placeholder="请输入您的姓名" />
				</div>
				<div class="input-wrap">
					<i class="iconfont icon-shoujihao-"></i>
					<input type="text" value="" id="mobile" verify="phone" msg-empty="请输入手机号!" msg="手机号码格式不正确!"  placeholder="请输入您的手机号" />
				</div>
				<div class="input-wrap">
					<i class="iconfont icon-yanzhengma-"></i>
					<input class="input" type="text" style="flex-basis: 80%;width: 80%;" value="" verify msg-empty="请输入验证码!" placeholder="请输入您的验证码" />
					<input type="button" id="get-code" class="btn btn-primary" value="获取验证码" />
				</div>
				<div class="input-wrap">
					<i class="iconfont icon-yaoqingma-"></i>
					<input type="text" value="" placeholder="请输入您的邀请码" />
				</div>
				<a href="#" class="register-tips">
					<i class="item iconfont icon-tishi-"></i>
					<span class="item">如何获取邀请码？</span>
				</a>
				<div class="register-tips last" >
					<i id="xy" class="item iconfont icon-gouxuan-"></i>
					<span class="item">同意<a href="#" style="color: #333;">会员协议</a></span>
				</div>
				<input type="submit" class="btn btn-primary" value="注册" style="margin-top: -7%; margin-bottom: 30px;" />
			</form>
		</div>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/tools.js"></script>
		<script type="text/javascript">
			$(function () {
				$('#xy').click(function () {
					$(this).toggleClass('icon-gouxuan-');
				});
				
				$('#form').submit(function () {
					if (!Tools.validForm('#form', Tools.TOAST_MODE)) return false;
					
					//验证通过
				})
				
				Tools.sendSms('#get-code',{
					disabledtext: '还剩',
					disabledcolor: '#d79292',
					number: '#mobile',
					time: 60
				});
			})
		</script>
	</body>
</html>
