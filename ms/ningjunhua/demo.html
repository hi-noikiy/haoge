<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<div class="container">
			<form action="" method="post">
				<div class="content">
					<div class="inner-content">
						<p id="my-info">我的信息</p>
						<div class="each-input">
							<label>QQ号码</label>
							<input type="number" pattern="[0-9]*" name="qq" placeholder="请输入QQ号码" />
						</div>
						<div class="each-input big">
							<label>工作单位</label>
							<input type="text" name="qq" placeholder="请输入您的工作单位" />
						</div>
						<div class="each-input">
							<label>家庭住址</label>
							<input type="text" id="area" name="qq" placeholder="请选择省市区" readonly="true" />
						</div>
						<div class="each-input big">
							<label>详细住址</label>
							<input type="text" name="area" placeholder="请输入您的详细家庭住址" />
						</div>
						<p>父母信息</p>
						<div class="each-input">
							<label>父亲姓名</label>
							<input type="text" name="name" placeholder="请输入您父亲的姓名" />
						</div>
						<div class="each-input big">
							<label>工作单位</label>
							<input type="text" name="workUnit" placeholder="请输入您父亲的联系方式" />
						</div>
						<div class="each-input big">
							<label>工作住址</label>
							<input type="text" name="workArea" placeholder="请输入您父亲工作的地址" />
						</div>
						<div class="each-input">
							<label>母亲姓名</label>
							<input type="text" name="name" placeholder="请输入您母亲的姓名" />
						</div>
						<div class="each-input big">
							<label>工作单位 </label>
							<input type="text" name="workUnit" placeholder="请输入您母亲的联系方式" />
						</div>
						<div class="each-input big">
							<label>工作住址</label>
							<input type="text" name="workArea" placeholder="请输入您母亲工作的地址" />
						</div>
						<div id="add-linkman">
							<p>我的常用联系人<span>1</span>

							</p>

							<div class="each-input">
								<label>关系</label>
								<input type="text" name="relation" placeholder="请输入您常用联系人1的关系" />
							</div>
							<div class="each-input">
								<label>姓名</label>
								<input type="text" name="name" placeholder="请输入您常用联系人1的名字" />
							</div>
							<div class="each-input">
								<label>电话</label>
								<input type="number" pattern="[0-9]*" name="phone" placeholder="请输入您常用联系人1的电话" />
							</div>
						</div>
						<div id="add-bar">
							<div>
								<img id="txt" src="images/add.png" / onclick="Add()">
								<span>关系</span>
								<img src="images/line.png" />
								<span>姓名</span>
								<img src="images/line.png" />
								<span>电话</span>
							</div>
						</div>
						<p>账户信息</p>
						<div class="each-input">
							<label>淘宝帐号</label>
							<input type="text" name="qq" placeholder="请输入您的淘宝帐号" />
						</div>
						<div class="each-input">
							<label>帐号密码</label>
							<input type="text" name="qq" placeholder="请输入您的淘宝帐号密码" />
						</div>
						<div class="each-input">
							<label>美团帐号</label>
							<input type="text" name="qq" placeholder="请输入您的美团帐号" />
						</div>
						<div class="each-input">
							<label>帐号密码</label>
							<input type="text" name="qq" placeholder="请输入您的美团帐号密码" />
						</div>
					</div>
				</div>
				<input id="upLoad" type="button" value="提交上传" />
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/jquery-weui.js"></script>
		<script type="text/javascript" src="js/city-picker.js"></script>
		<script>
			var i = 1;

			function Add() {

				i++;

				var oDiv = document.createElement('div');
				oDiv.innerHTML = '<p>我的常用联系人<span class="count">' + i + '</span> <span id="delete">' +
					'			<img class="delete" src="images/delete.png"/>' +
					'		</span>' +
					'		</p>' +

					'		<div class="each-input">' +
					'		<label>关系</label>' +
					'		<input type="text" name="relation" placeholder="请输入您常用联系人' + i + '的关系"/>' +
					'	</div>' +
					'	<div class="each-input">' +
					'		<label>姓名</label>' +
					'		<input type="text" name="name" placeholder="请输入您常用联系人' + i + '的名字"/>' +
					'	</div>' +
					'	<div class="each-input">' +
					'		<label>电话</label>' +
					'		<input type="number" pattern="[0-9]*" name="phone" placeholder="请输入您常用联系人' + i + '的电话"/>' +
					'	</div>';

				document.getElementById('add-linkman').appendChild(oDiv);
				$(function() {
					$(".delete").click(function() {
						$(this).parent().parent().parent().remove();
					})
				})

			}

			$("#area").cityPicker({
				title: '请选择地址',
				onChange: function(picker, values, displayValues) {
					console.log(values, displayValues);
				}
			});

			$("#upLoad").click(function() {
				var tel = $('#tel').val();
				var Input = $('input').val();
				if(Input == 0) $.toptip('请完善信息');
				else if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
				else $.toptip('提交成功', 'success');
			});
		</script>
	</body>

</html>
